<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Paul-Illanes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logopaul.png">
</head>
<body>
    <header id="band">
            <img src=logo.png alt="Logo A" class="logo"> 
    </header>
    <main class="container main">

        <section class="text">
            <p class="must">* Solo minúsculas sin acentos ni caracteres especiales</p>
            <textarea class="input user" cols="25" rows="10" placeholder="Escriba su texto aquí"></textarea>
            <div class="buttoncontainer">
                <button class="button encrypt" >Encriptar</button>
                <button class="button decrypt" >Desencriptar</button>
            </div>
        </section>
        <section class="text">
            <textarea class="input textEncrypt" cols="25" rows="10"></textarea>
            <div class="dollbox">
                <img src="Muñeco.png" class="doll" alt="muñeco buscando texto a encriptar">
                <p class="message">Aún no se ha encontrado un texto para encriptar o desencriptar.</p>
                <p class="message">¡Por favor ingrese un texto!</p>
            </div>
            <div class="buttoncontainer">
                <button class="button copy" >Copiar </button>
            </div>
        </section>
    </main>


    <footer id="band">
        <p class="copyright">&copy Copyright Encriptador 2022 - By Paul Illanes</p>

    </footer> 
    <script src="script.js">

    </script>
</body>
</html>
